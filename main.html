<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Monaco</title>
  <!-- Monaco Editor CDN -->
   <!-- Emmet for Monaco Editor -->
  <script src="./editor.js"></script>
 
  <!-- Monaco Editor Ex -->
 
  <!-- Add a script tag to import the theme -->
 
</head>

<body>
  <div id="editor"></div>

  <script>
    //import './theme.js';

      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' } });


    require(['vs/editor/editor.main'], function () {

      initTheme(monaco);
      
      MonacoEditorEx.useMonacoEx(monaco);
      var editor = monaco.editor.create(document.getElementById('editor'), {
        value:  `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<${""}/body>
<${""}/html>`,
        language: 'html',
        theme: 'main'
      });

      // Enable Emmet for HTML in Monaco Editor
      emmetMonaco.emmetHTML(monaco);

      // Register IntelliSense features for JavaScript and CSS within script and style tags
      monaco.languages.typescript.javascriptDefaults.setCompilerOptions({
        target: monaco.languages.typescript.ScriptTarget.ES2016,
        allowNonTsExtensions: true
      });

      // Exclude Emmet suggestions within specific tags
      // Update preview on content change
      editor.onDidChangeModelContent(() => {
        //     updatePreview();
      });

    });
  </script>
  <style>
 
    #editor {
      height: 100%;
      width: 100%;
      overflow-y: hidden;
    }

    body,
    html {
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow-y: hidden;
    }
  </style>
</body>

</html>
